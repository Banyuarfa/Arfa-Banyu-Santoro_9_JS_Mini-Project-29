<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project 29</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Uynab Paging</h1>
    <table>
      <tr>
        <td><label for="name">Nama Buah</label></td>
        <td><input type="text" name="name" id="name" /></td>
      </tr>
      <tr>
        <td><label for="weight">Berat</label></td>
        <td><input type="number" name="weight" id="weight" /></td>
        <td>Kg</td>
      </tr>
      <tr>
        <td><label for="image">Gambar</label></td>
        <td><input type="url" name="image" id="image" /></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button onclick="addData()" style="background-color: aquamarine">
            Tambah
          </button>
        </td>
      </tr>
    </table>
    <br />
    <hr />
    <br />
    <table id="fruitTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama Buah</th>
          <th>Berat</th>
          <th>Gambar</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="pagination" id="pagination"></div>

    <script src="script.js"></script>
  </body>
</html>
